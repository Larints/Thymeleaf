<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <table>
        <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Игра</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.name}"></td>
            <td th:text="${game.description}"></td>
        </tr>
        </tbody>
    </table>
</head>
<body>

</body>
</html>
